name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - name: Build apizel
        run: pnpm -C packages/apizel build

      # ★ここが重要：失効トークンを参照しないように掃除する
      - name: Remove npm auth config (safe)
        shell: bash
        run: |
          rm -f ~/.npmrc .npmrc
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true
          npm config delete always-auth || true

      - name: Publish apizel (OIDC)
        working-directory: packages/apizel
        env:
          # 念押し：トークン系は空、npmrcも見ない
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
          NPM_CONFIG_USERCONFIG: /dev/null
        run: npm publish --access public --provenance
