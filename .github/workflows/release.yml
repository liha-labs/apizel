name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - name: Build apizel
        run: pnpm -C packages/apizel build

      - name: Check OIDC env (safe)
        shell: bash
        run: |
          for k in ACTIONS_ID_TOKEN_REQUEST_URL ACTIONS_ID_TOKEN_REQUEST_TOKEN; do
            if [ -n "${!k:-}" ]; then
              echo "$k is set"
            else
              echo "$k is NOT set"
            fi
          done

      - name: Publish apizel (OIDC)
        working-directory: packages/apizel
        env:
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
          NPM_CONFIG_USERCONFIG: /dev/null
        run: npm publish --access public --provenance
