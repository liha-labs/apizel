name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - name: Build apizel
        run: pnpm -C packages/apizel build

      - name: Verify dist exists
        run: |
          test -f packages/apizel/dist/index.js
          test -f packages/apizel/dist/index.cjs
          test -f packages/apizel/dist/index.d.ts

      - name: Publish apizel (OIDC)
        working-directory: packages/apizel
        env:
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
          NPM_CONFIG_USERCONFIG: /dev/null
        run: npm publish --access public --provenance
