name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - name: Build @liha-labs/apizel
        run: pnpm -C packages/apizel build

      - name: Build apizel (alias)
        run: pnpm -C packages/apizel-npm build

      - name: Verify dist exists (@liha-labs/apizel)
        run: |
          test -f packages/apizel/dist/index.js
          test -f packages/apizel/dist/index.cjs
          test -f packages/apizel/dist/index.d.ts

      - name: Verify dist exists (apizel)
        run: |
          test -f packages/apizel-npm/dist/index.js
          test -f packages/apizel-npm/dist/index.cjs
          test -f packages/apizel-npm/dist/index.d.ts

      - name: Publish @liha-labs/apizel (OIDC)
        working-directory: packages/apizel
        env:
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
          NPM_CONFIG_USERCONFIG: /dev/null
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if npm view @liha-labs/apizel@"$VERSION" version >/dev/null 2>&1; then
            echo "Already published: @liha-labs/apizel@$VERSION"
            exit 0
          fi
          npm publish --access public --provenance

      - name: Publish apizel (alias) (OIDC)
        working-directory: packages/apizel-npm
        env:
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
          NPM_CONFIG_USERCONFIG: /dev/null
        run: |
          VERSION="$(node -p "require('./package.json').version")"

          # 本体がまだnpmに無いなら alias は出さない（依存でコケるのを防ぐ）
          if ! npm view @liha-labs/apizel@"$VERSION" version >/dev/null 2>&1; then
            echo "Skip: @liha-labs/apizel@$VERSION is not published yet"
            exit 0
          fi

          if npm view apizel@"$VERSION" version >/dev/null 2>&1; then
            echo "Already published: apizel@$VERSION"
            exit 0
          fi

          npm publish --access public --provenance
