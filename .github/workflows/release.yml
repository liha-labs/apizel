name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write # OIDC (Trusted Publisher) 用

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      # 変更があれば Release PR を作る（PR作成が許可されていない環境ならここは失敗する）
      # PR作成が不要なら、このステップ自体を消してもOK
      - name: Create Release PR (version + changelog)
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # publish は Changesets ではなく npm publish で行う（Trusted Publisher / OIDC）
      - name: Build apizel
        run: pnpm -C packages/apizel build

      - name: Publish apizel (OIDC)
        working-directory: packages/apizel
        run: npm publish --access public --provenance
